<!DOCTYPE html>
<html>
<head>
  <title>Properties for Sale - Kiwi Properties</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .property { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 10px; }
    .property img { width: 100%; max-width: 300px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Available Properties</h1>
  <div id="listings"></div>

  <script>
    const listings = JSON.parse(localStorage.getItem("properties")) || [];
    const container = document.getElementById("listings");

    if (listings.length === 0) {
      container.innerHTML = "<p>No properties uploaded yet.</p>";
    } else {
      listings.forEach(p => {
        const item = document.createElement("div");
        item.className = "property";
        item.innerHTML = `
          <h3>${p.title}</h3>
          <img src="${p.image}" alt="property image" />
          <p><strong>Location:</strong> ${p.location}</p>
          <p><strong>Price:</strong> â‚¦${p.price}</p>
          <p>${p.description}</p>
        `;
        container.appendChild(item);
      });
    }
  </script>
</body>
</html>
