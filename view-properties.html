<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Details | Kiwi Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow rounded p-6">
    <h1 id="title" class="text-3xl font-bold text-blue-700 mb-4">Property Title</h1>
    <img id="image" class="w-full h-64 object-cover rounded mb-4" src="" alt="Property" />
    <p id="description" class="text-gray-700 mb-2">Description</p>
    <p id="price" class="text-green-700 font-bold text-xl mb-4">$0</p>
    <a href="index.html" class="text-blue-600 underline">‚Üê Back to Listings</a>
  </div>

  <script>
    const prop = JSON.parse(localStorage.getItem("selectedProperty"));
    if (!prop) {
      document.body.innerHTML = "<p class='text-center text-red-500 text-xl mt-10'>No property selected.</p>";
    } else {
      document.getElementById("title").textContent = prop.title;
      document.getElementById("description").textContent = prop.description;
      document.getElementById("price").textContent = "$" + parseFloat(prop.price).toLocaleString();
      document.getElementById("image").src = prop.imageUrl;
    }
  </script>
</body>
</html>
