<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Details - Kiwi Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <button onclick="goBack()" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded">‚Üê Back to Listings</button>
    <img id="propertyImage" class="w-full h-64 object-cover rounded mb-4" />
    <h1 id="propertyTitle" class="text-2xl font-bold text-blue-700 mb-2"></h1>
    <p id="propertyDescription" class="text-lg mb-2"></p>
    <p id="propertyPrice" class="text-xl font-bold text-green-700"></p>
    <p class="text-sm text-gray-500 mt-4 italic">Contact Kiwi Properties for more details</p>
  </div>

  <script>
    const prop = JSON.parse(localStorage.getItem("selectedProperty"));
    if (prop) {
      document.getElementById("propertyImage").src = prop.imageUrl;
      document.getElementById("propertyTitle").textContent = prop.title;
      document.getElementById("propertyDescription").textContent = prop.description;
      document.getElementById("propertyPrice").textContent = "$" + parseFloat(prop.price).toLocaleString();
    } else {
      document.body.innerHTML = "<p class='text-center text-red-600 mt-20'>No property selected.</p>";
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
