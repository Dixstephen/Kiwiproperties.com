<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Admin Login</h2>
    <form onsubmit="login(event)" class="space-y-4">
      <input type="password" id="password" placeholder="Enter Password" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
    <p id="error" class="text-red-600 mt-4 text-sm text-center hidden">Incorrect password</p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      if (password === "Prince2025") {
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
