<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Kiwi Properties</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h2>Admin Login</h2>

  <script src="script.js"></script>
</body>
</html>
