<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – Kiwi Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-700">Admin Dashboard</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Upload Form -->
    <form id="uploadForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="title" placeholder="Property Title" required class="border p-2 rounded w-full">
      <input type="text" id="description" placeholder="Description (e.g. 3 Beds • 2 Baths)" required class="border p-2 rounded w-full">
      <input type="number" id="price" placeholder="Price in USD" required class="border p-2 rounded w-full">
      <input type="url" id="imageUrl" placeholder="Image URL" required class="border p-2 rounded w-full">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded col-span-full">Save Property</button>
    </form>

    <!-- Property Preview -->
    <div id="propertyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <script>
    // Protect access
    if (!sessionStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    // Supabase init
    const supabase = window.supabase.createClient(
      "https://zpxuuzpwqxdrfbhwmhvc.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpweHV1enB3cXhkcmZiaHdtaHZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMzYwNzksImV4cCI6MjA2OTgxMjA3OX0.lSAAwjOwU8NZtX_t0obbz_UycTylQwRr9J_HmJDZH2Q"
    );

    const form = document.getElementById("uploadForm");
    const propertyList = document.getElementById("propertyList");
    let editingId = null;

    // Load all properties from Supabase
    async function loadProperties() {
      const { data, error } = await supabase
        .from("kiwiproperties")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        alert("Failed to load properties: " + error.message);
        return;
      }

      propertyList.innerHTML = "";
      data.forEach(p => {
        propertyList.innerHTML += `
          <div class="bg-white rounded p-4 shadow space-y-2">
            <img src="${p.imageurl}" class="w-full h-40 object-cover rounded" />
            <h3 class="text-xl font-semibold text-blue-700">${p.title}</h3>
            <p>${p.description}</p>
            <p class="text-green-700 font-bold">$${parseFloat(p.price).toLocaleString()}</p>
            <div class="flex gap-2 mt-2">
              <button onclick="editProperty(${p.id}, '${p.title}', '${p.description}', ${p.price}, '${p.imageurl}')" class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
              <button onclick="deleteProperty(${p.id})" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
            </div>
          </div>
        `;
      });
    }

    // Form submission logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const imageurl = document.getElementById("imageUrl").value.trim();

      if (!title || !description || !price || !imageurl) return;

      if (editingId) {
        const { error } = await supabase
          .from("kiwiproperties")
          .update({ title, description, price, imageurl })
          .eq("id", editingId);
        editingId = null;
        if (error) return alert("Failed to update: " + error.message);
      } else {
        const { error } = await supabase
          .from("kiwiproperties")
          .insert([{ title, description, price, imageurl }]);
        if (error) return alert("Failed to upload: " + error.message);
      }

      form.reset();
      loadProperties();
    });

    function editProperty(id, title, description, price, imageurl) {
      editingId = id;
      document.getElementById("title").value = title;
      document.getElementById("description").value = description;
      document.getElementById("price").value = price;
      document.getElementById("imageUrl").value = imageurl;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProperty(id) {
      const confirmDelete = confirm("Are you sure you want to delete this property?");
      if (!confirmDelete) return;

      const { error } = await supabase.from("kiwiproperties").delete().eq("id", id);
      if (error) return alert("Failed to delete: " + error.message);
      loadProperties();
    }

    function logout() {
      sessionStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    // Auto logout after 30 min
    setTimeout(logout, 30 * 60 * 1000);

    // Initial load
    loadProperties();
  </script>
</body>
</html>
