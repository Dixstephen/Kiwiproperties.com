<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Kiwi Properties</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Upload New Property</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Property Title" required /><br />
    <input type="text" id="location" placeholder="Location" required /><br />
    <input type="number" id="price" placeholder="Price" required /><br />
    <textarea id="description" placeholder="Description" required></textarea><br />
    <input type="file" id="image" accept="image/*" required /><br />
    <button type="submit">Upload</button>
  </form>

  <p id="success-msg" style="color:green;"></p>

  <script src="script.js"></script>
</body>
</html>
